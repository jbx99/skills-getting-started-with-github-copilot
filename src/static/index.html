<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div id="auth-status">
        <span id="user-info">Not logged in</span>
        <button id="login-button" class="auth-button">Login</button>
        <button id="logout-button" class="auth-button hidden">Logout</button>
      </div>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Login</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required placeholder="Username" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Password" />
          </div>
          <div id="login-message" class="hidden"></div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <section id="calculator-container" class="hidden">
        <h3>Math Calculator</h3>
        <form id="calculator-form">
          <div class="form-group">
            <label for="expression">Expression:</label>
            <input type="text" id="expression" required placeholder="e.g., 2 + 2 * (3 - 1)" />
          </div>
          <button type="submit">Calculate</button>
        </form>
        <div id="calculator-result" class="hidden">
          <h4>Result:</h4>
          <div id="result-value"></div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
